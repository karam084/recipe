<p-table [value]="TableRecipes">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-recipe>
      <tr>
          <td>{{recipe.name}} </td>
          <td>{{recipe.description}}</td>
          <td>{{recipe.price}}</td>
      </tr>
  </ng-template>
</p-table>
