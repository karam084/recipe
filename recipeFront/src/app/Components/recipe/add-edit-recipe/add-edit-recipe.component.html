<p-dialog header="{{modalType}} Recipe" [(visible)]="displayAddRecipe" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
<form [formGroup]="recipeForm" class="ecipe-form ">
<div class="field">
  <label class="block" for="name">Recipe Name</label>
  <input class="form-control form-control-sm" type="text" pInputText id="name" formControlName="name"/>
  <small class="p-error block" *ngIf="recipeForm.controls['name'].invalid && recipeForm.controls['name'].dirty" >Field is required</small>
  </div>
  <div class="field">
  <label class="block" for="price">Price</label>
  <p-inputNumber class="form-control form-control-sm" id="price" formControlName="price"> </p-inputNumber>
  </div>
  <div class="field">
  <label class="block" for="description">Description</label>
  <textarea class="form-control form-control-lg" rows="5" cols="30" pInputTextarea id="description" formControlName="description"></textarea>
  </div>
  <div class="field">
    <label class="block" for="image">Image</label>
    <input class="form-control form-control-sm" type="text" pInputText id="image" formControlName="image"/>
    </div>
    <div class="field">
      <label class="block" for="category">Category</label>
      <input class="form-control form-control-sm" type="text" pInputText id="category" formControlName="category"/>
      </div>
</form>
  <p-footer>
      <p-button styleClass="p-button-warning text-right" (click)="closeModel()" label="Cancel"></p-button>
      <p-button styleClass="p-button-warning text-right" (click)="addRecipe()" label="{{modalType}}"></p-button>

  </p-footer>

</p-dialog>
